<!DOCTYPE html>
<html lang="en">

<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quick Start - Leaflet</title>

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
		integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<style>
		/* h1 {text-align: center;} */

		p {
			text-align: center;
		}

		div {
			left: 50%;
			margin-left: -25%;
		}

		html,
		body {
			height: 100%;
			margin: 0;
		}

		.leaflet-container {
			height: 600px;
			width: 400px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>


</head>

<body>

	<p>This is test map</p>
	<div id="map" style="width: 800px; height: 800px;"></div>
	<script>

		const map = L.map('map').setView([46.478508, 30.725155], 13);

		// const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		// 	maxZoom: 19,
		// 	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		// }).addTo(map);

		const tiles = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
			maxZoom: 20,
			subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
		}).addTo(map);

		const marker = L.marker([46.478508, 30.725155]).addTo(map)
			.bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

		const circle = L.circle([46.444103, 30.672523], {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5,
			radius: 2000
		}).addTo(map).bindPopup('I am a circle.');

		const polygon = L.polygon([
			[46.50, 30.70],
			[46.505, 30.65],
			[46.45, 30.71],
			[46.505, 30.71]
		]).addTo(map).bindPopup('I am a polygon.');


		const popup = L.popup()
			.setLatLng([46.505104, 30.629608])
			.setContent('Hello world!')
			.openOn(map);

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent(`You clicked the map at ${e.latlng.toString()}`)
				.openOn(map);
		}

		map.on('click', onMapClick);

		function new_flag(text) {
			var koma = text.indexOf(',');
			var text_2 = Number(text.substr(koma+2));
			var text_3 = Number(text.substr(0, koma));
			alert(text_3);
			const marker_two = L.marker([text_3, text_2]).addTo(map)
			.bindPopup('<b>Hello world!</b><br />I am new marker.').openPopup();
		}

		function rightClick(e) {
			var new_gps = e.latlng.toString();
			var one = new_gps.indexOf('(');
			one = one + 1;
			var two = new_gps.indexOf(')');
			two = two - one;
			var point = new_gps.substr(one, two);
			popup = L.popup()
				.setLatLng(e.latlng)
				.setContent(`<p onclick="new_flag('${point}')">new Flag</p>
				<p onclick="alert('${two}')">new circle</p>
				<button type="button" onclick="alert('${one}')">Click Me!</button>`)
				.openOn(map);
		}
		map.on('contextmenu', rightClick);

	</script>

</body>

</html>
